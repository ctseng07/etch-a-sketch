<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header class="title">
        <h1>Etch-a-Sketch</h1>
    </header>
    <div class="main">
        <div class="grid-box">
        </div>
        <div class="settings">
            <div class="color">
                <button class="buttons" id="black">Black</button>
                <button class="buttons" id="color-picker">Color Pick</button>
                <button class="buttons" id="rainbow">Rainbow</button>
            </div>
            <div class="reset">
                <button class="buttons" id="eraser">Eraser</button>
                <button class="buttons" id="clear">Clear</button>
            </div>
        </div>
    </div>
</body>

</html>
